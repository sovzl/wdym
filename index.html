<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Layout Adjustments Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h1>Main Content Area</h1>
            <div class="content-wrapper">
                <p>This is the first paragraph inside the content wrapper.</p>
                <div class="nested-div">
                    <h2>Subheading 1</h2>
                    <p>This is a paragraph inside a nested div.</p>
                    <div class="inner-div">
                        <h3>Sub-subheading 1</h3>
                        <p>This is a paragraph inside an inner div.</p>
                    </div>
                </div>
                <p>This is the last paragraph inside the content wrapper.</p>
            </div>
        </div>

        <div class="sidebar">
            <h2>Sidebar</h2>
            <div class="sidebar-item">
                <p>Item 1</p>
            </div>
            <div class="sidebar-item">
                <p>Item 2</p>
            </div>
        </div>
    </div>
</body>

</html>
